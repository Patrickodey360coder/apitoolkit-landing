{{ define "main" }}
{{ if ne .Permalink "http://localhost:1313/pricing/" }}
<main class="text-center">
  <div class="md:max-w-5xl inline-block text-left w-full relative py-16 overflow-hidden">
    <div class="text-lg max-w-prose mx-auto text-center">
      <h1 class="mt-2 block text-3xl text-center leading-8 font-extrabold tracking-tight text-gray-900 sm:text-4xl">
        {{.Title}}
        {{.Permalink}}
      </h1>
    </div>
    <section class="prose prose-indigo prose-xs text-gray-600 max-w-full">
      {{ .Content }}
    </section>
  </div>
</main>
{{ else }}
{{ .Content }}
{{ end }}
{{ end }}
