      <div class="flex flex-row justify-between items-center pt-8">
        <a href="/"><img src="/assets/img/logo_black.svg" alt="APItoolkit logo" /></a>
        <div class="text-xs space-x-1 sm:space-x-5 ">
          <button type="button" class="hidden bg-gray-200 px-3 py-2 rounded-full">
            Sign in
          </button>
          <a href="/blog/" class="">blog</a>
          <a href="/pricing/" class="">pricing</a>
          <a href="/docs/" class="">Docs</a>
          <a href="/#waitlist-form-1"
            class="border border-amber-400 hover:bg-yellow-300 bg-amber-300 text-black  px-3 py-2 rounded-full inline-block">

  <div id="content">{{- block "main" . }}{{- end }}</div>
